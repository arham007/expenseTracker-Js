<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Budget App</h1>
    <br>
    <br>
    <div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 lg-6 sm-12">
                <div class="form">
                    <!-- <form> -->
                        <div class="form-group">
                          <label for="exampleInputEmail1">Please Enter your Budget</label>
                          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                         
                        </div>
                     
                        <button type="submit" class="btn btn-primary" onclick="addIncome()">Calculate</button>
                      <!-- </form> -->
                </div>
            </div>

            <div class="col-md-6 lg-12 sm-12 arham">
                <div class="card  "> 
                    <h3>Budget</h3>
                    <br>
                    <i class="fas fa-money-bill-alt ali"></i>
                    <br>
                    <h2>$ <span id="budget">0</span></h2>
                </div>

                <div class="card ">
                    <h3>Expenses</h3>
                    <br>
                    <i class="fas fa-wallet ali"></i>
                    <br>
                    <h2>$ <span id="expenseCard">0</span></h2>
                </div>
                <div class="card ">
                    <h3>Balance</h3>
                    <br>
                    <i class="fas fa-dollar-sign ali"></i>
                    <br>
                    <!-- <i class="fas fa-money-bill-alt ali"></i> -->
                    
                    <h2>$ <span id="balance" >0</span></h2>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 lg-6 sm-12 ">
                <div class="formSecond center">
                    <!-- <form> -->
                        <div class="form-group">
                          <label for="expense">Please Enter your Expense</label>
                          <input type="email" class="form-control" id="expense" aria-describedby="emailHelp">
                          <br>
                          <label for="expenseAmount">Please Enter Expense Amount</label>
                          <input type="email" class="form-control" id="expenseAmount" aria-describedby="emailHelp">
                         
                        </div>
                     
                        <button type="submit" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
                      <!-- </form> -->
                </div>
            </div>

            <div class="col-md-4 lg-6 sm-12 bmj">
               <table id="mainTable">
                   <tr>
                       <th>Expense Title</th>
                       <th>Expense Value</th>
                       <th>Date</th>
                   </tr>
                   <tr id="tableRow">
                       
                   </tr>
                   
               </table>
            </div>

            </div>
            
    </div>
</div>

    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/6cda728fa1.js" crossorigin="anonymous"></script>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
